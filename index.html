<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>My Portfolio Website</title>
</head>
<body>
    <div id="header">
        <div class="icons">
            <i class="fas fa-html5" title="HTML"></i>
            <i class="fab fa-css3" title="CSS"></i>
            <i class="fab fa-react" title="React"></i>
            <i class="fab fa-js" title="JavaScript"></i>
            <i class="fab fa-ruby" title="Ruby"></i>
        </div>
        <div id="buttons">
            <button class="button">About Me</button>
            <button class="button">Projects</button>
        </div>
    </div>
    <div id="content">
        <div class="left-column">
            <p>Hello, my name is Derek and I'm a software developer. I like to build things.</p>
        </div>
    </div>
    <div id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button class="button" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
